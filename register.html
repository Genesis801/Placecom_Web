<!DOCTYPE html>
<html>
<head>
	<title>University Registration</title>
	<link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="C:\Users\Genesis\OneDrive\Pictures\Saved Pictures\Jadavpur_University_Logo.svg.png" alt="University Logo">
		</div>
		<h1>Jadavpur University Placement Cell</h1>
		<nav>
			<ul>
				<li><a href="http://www.jaduniv.edu.in/">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<form>
			<label for="name">Full Name:</label>
			<input type="text" id="name" name="name" placeholder="Enter your full name">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Enter your email address">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" placeholder="Enter your desired username">
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" placeholder="Enter your desired password">
			<label for="confirm-password">Confirm Password:</label>
			<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
			<input type="submit" value="Register">
		</form>
	</main>
</body>
</html>
