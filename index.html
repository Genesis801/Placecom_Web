<!DOCTYPE html>
<html>
<head>
	<title>University Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="C:\Users\Genesis\OneDrive\Pictures\Saved Pictures\Jadavpur_University_Logo.svg.png" alt="University Logo">
